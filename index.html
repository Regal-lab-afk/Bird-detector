<!DOCTYPE html>
<html>
<head>
  <title>Mobile Bird Laser Detector</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      position: relative;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      pointer-events: none;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
    }
    button {
      position: absolute;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
    #fireButton {
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: green;
      color: white;
    }
    #detectButton {
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: orange;
      color: white;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>
  <button id="fireButton">Fire Laser</button>
  <button id="detectButton">Start Detection</button>

  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const fireButton = document.getElementById('fireButton');
    const detectButton = document.getElementById('detectButton');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let model = null;
    let detectionActive = false;
    let birdsDetected = [];
    let lasers = [];

    // Start camera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        await video.play();
        console.log("Camera started");
      } catch(err) {
        console.error("Camera error:", err);
      }
    }
    startCamera();

    // Laser class
    class Laser {
      constructor(targetX, targetY) {
        this.startX = canvas.width / 2;
        this.startY = canvas.height;
        this.targetX = targetX;
        this.targetY = targetY;
        this.currentX = this.startX;
        this.currentY = this.startY;
        this.speed = 20;
        this.done = false;
      }

      update() {
        const dx = this.targetX - this.currentX;
        const dy = this.targetY - this.currentY;
        const dist = Math.hypot(dx, dy);
        if (dist < this.speed) {
          this.currentX = this.targetX;
          this.currentY = this.targetY;
          this.done = true;
          return;
        }
        this.currentX += (dx / dist) * this.speed;
        this.currentY += (dy / dist) * this.speed;
      }

      draw(ctx) {
        ctx.strokeStyle = 'lime';
        ctx.lineWidth = 4;
        ctx.shadowColor = 'lime';
        ctx.shadowBlur = 15;
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, canvas.height);
        ctx.lineTo(this.currentX, this.currentY);
        ctx.stroke();
      }
    }

    // Draw loop
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw birds if detection is active
      if (detectionActive) {
        birdsDetected.forEach(bird => {
          ctx.strokeStyle = 'lime';
          ctx.lineWidth = 3;
          ctx.strokeRect(bird.bbox[0], bird.bbox[1], bird.bbox[2], bird.bbox[3]);
        });
      }

      // Draw lasers
      lasers.forEach(laser => {
        laser.update();
        laser.draw(ctx);
      });

      // Remove finished lasers
      lasers = lasers.filter(laser => !laser.done);

      requestAnimationFrame(draw);
    }
    draw();

    // Fire lasers
    fireButton.addEventListener('click', () => {
      birdsDetected.forEach(bird => {
        const centerX = bird.bbox[0] + bird.bbox[2]/2;
        const centerY = bird.bbox[1] + bird.bbox[3]/2;
        lasers.push(new Laser(centerX, centerY));
      });
    });

    // Start detection (mobile-friendly)
    detectButton.addEventListener('click', async () => {
      if (!model) {
        detectButton.disabled = true;
        detectButton.textContent = "Loading Model...";
        model = await cocoSsd.load();
        detectButton.textContent = "Detection Active";
        detectionActive = true;
        startDetectionLoop();
      } else {
        detectionActive = !detectionActive;
        detectButton.textContent = detectionActive ? "Detection Active" : "Detection Paused";
      }
    });

    // Downscaled detection loop for mobile
    const tmpCanvas = document.createElement('canvas');
    const tmpCtx = tmpCanvas.getContext('2d');
    tmpCanvas.width = 320;
    tmpCanvas.height = 240;

    async function startDetectionLoop() {
      if (!detectionActive || !model) return;

      // Draw downscaled video frame
      tmpCtx.drawImage(video, 0, 0, tmpCanvas.width, tmpCanvas.height);
      const predictions = await model.detect(tmpCanvas);
      birdsDetected = predictions
        .filter(p => p.class === 'bird')
        .map(b => ({
          bbox: [
            b.bbox[0] * (canvas.width / tmpCanvas.width),
            b.bbox[1] * (canvas.height / tmpCanvas.height),
            b.bbox[2] * (canvas.width / tmpCanvas.width),
            b.bbox[3] * (canvas.height / tmpCanvas.height)
          ]
        }));

      setTimeout(startDetectionLoop, 500); // throttle detection for mobile
    }

    // Handle window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
