<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bird Detector Mobile</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    #container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }
    video, canvas {
      width: 95vw;
      max-width: 640px;
      border: 2px solid lime;
      border-radius: 8px;
    }
    #laserCanvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 15px;
      background: lime;
      border: none;
      color: #111;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #00ff99;
    }
  </style>
</head>
<body>
  <h1>Bird Detector Mobile</h1>
  <div id="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="laserCanvas"></canvas>
  </div>
  <div>
    <button id="fireButton">Fire Laser</button>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
