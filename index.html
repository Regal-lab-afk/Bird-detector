<!DOCTYPE html>
<html>
<head>
  <title>Mobile Bird Laser Detector</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      position: relative;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      pointer-events: none;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
    }
    #fireButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 18px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>
  <button id="fireButton">Fire Laser</button>

  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const fireButton = document.getElementById('fireButton');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let model;
    let birdsDetected = [];
    let lasers = [];

    // Load TensorFlow.js model
    cocoSsd.load().then(m => {
      model = m;
      console.log("Model loaded");
      startDetection();
    });

    // Access camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => { video.srcObject = stream; })
      .catch(err => console.error("Camera error:", err));

    // Temporary canvas for downscaled detection
    const tmpCanvas = document.createElement('canvas');
    const tmpCtx = tmpCanvas.getContext('2d');
    tmpCanvas.width = 320;
    tmpCanvas.height = 240;

    // Detect birds every 500ms (mobile-friendly)
    async function startDetection() {
      if (!model) return;
      tmpCtx.drawImage(video, 0, 0, tmpCanvas.width, tmpCanvas.height);
      const predictions = await model.detect(tmpCanvas);
      birdsDetected = predictions
        .filter(p => p.class === 'bird')
        .map(b => ({
          // Scale back to full canvas
          bbox: [
            b.bbox[0] * (canvas.width / tmpCanvas.width),
            b.bbox[1] * (canvas.height / tmpCanvas.height),
            b.bbox[2] * (canvas.width / tmpCanvas.width),
            b.bbox[3] * (canvas.height / tmpCanvas.height)
          ]
        }));
      setTimeout(startDetection, 500); // throttle detection
    }

    // Laser class
    class Laser {
      constructor(targetX, targetY) {
        this.startX = canvas.width / 2;
        this.startY = canvas.height;
        this.targetX = targetX;
        this.targetY = targetY;
        this.currentX = this.startX;
        this.currentY = this.startY;
        this.speed = 20; // pixels per frame
        this.done = false;
      }

      update() {
        const dx = this.targetX - this.currentX;
        const dy = this.targetY - this.currentY;
        const dist = Math.hypot(dx, dy);
        if (dist < this.speed) {
          this.currentX = this.targetX;
          this.currentY = this.targetY;
          this.done = true;
          return;
        }
        this.currentX += (dx / dist) * this.speed;
        this.currentY += (dy / dist) * this.speed;
      }

      draw(ctx) {
        ctx.strokeStyle = 'lime';
        ctx.lineWidth = 4;
        ctx.shadowColor = 'lime';
        ctx.shadowBlur = 15;
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, canvas.height);
        ctx.lineTo(this.currentX, this.currentY);
        ctx.stroke();
      }
    }

    // Draw loop
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw birds
      birdsDetected.forEach(bird => {
        ctx.strokeStyle = 'lime';
        ctx.lineWidth = 3;
        ctx.strokeRect(bird.bbox[0], bird.bbox[1], bird.bbox[2], bird.bbox[3]);
      });

      // Draw lasers
      lasers.forEach(laser => {
        laser.update();
        laser.draw(ctx);
      });

      // Remove finished lasers
      lasers = lasers.filter(laser => !laser.done);

      requestAnimationFrame(draw);
    }
    draw();

    // Fire lasers
    fireButton.addEventListener('click', () => {
      birdsDetected.forEach(bird => {
        const centerX = bird.bbox[0] + bird.bbox[2]/2;
        const centerY = bird.bbox[1] + bird.bbox[3]/2;
        lasers.push(new Laser(centerX, centerY));
      });
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
